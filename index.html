<script>
  const distance = 1400;

  const SLOW = 1 / 5e3;
  function spin(speed = SLOW) {
    return t => {
      console.log('frame')
      const angle = t * speed;
      Graph.cameraPosition({
        x: distance * Math.sin(angle),
        z: distance * Math.cos(angle)
      }, 0);
    }    
  }
  
  Graph.onNodeClick(console.log)

  When(yes)  
    .start(() => {
      let mis = JSON.parse(JSON.stringify(miserables))
      Graph
        .graphData(mis)
        // .forceEngine('ngraph')   
        .enableNodeDrag(false)
        .enableNavigationControls(true)
        .showNavInfo(false)
        .cameraPosition({ x: 0, z: distance })
        //.graphData(gData);        
    })
    .frame(spin())
  
  When(zed)
    .start(() => {
      Graph.graphData(JSON.parse(JSON.stringify(blocks)))
    })
    .frame(spin())
</script>
